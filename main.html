<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love coffee :D</title>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene fog="type: exponential; color: #fff; density: 0.1; near: 1; far: 50">
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    
    <a-cylinder position="0 1 -5" color="#854b00" height="3" radius="0.5"></a-cylinder>
    
    <a-cone position="0 2.5 -5" color="#35bd04" scale="2 2 2"></a-cone>
    <a-cone position="0 3 -5" color="#35bd04" scale="1.5 1.5 1.5"></a-cone>
    <a-cone position="0 3.5 -5" color="#35bd04" scale="1.2 1.2 1.2"></a-cone>
    
    <a-cone position="0 4 -5" color="#35bd04" scale="1 1 1"></a-cone>
    <a-cone position="0 4.5 -5" color="#35bd04" scale="0.8 0.8 0.8"></a-cone>
    
    <a-cone position="0 5 -5" color="#35bd04" scale="0.5 0.5 0.5"></a-cone>
    
    <a-sphere position="0 4.8 -5" color="#e60000" radius="0.3"></a-sphere>
    <a-sphere position="0.3 4.6 -5" color="#00ed3f" radius="0.2"></a-sphere>
    <a-sphere position="-0.3 4.6 -5" color="#00ed3f" radius="0.2"></a-sphere>
    
    <a-sky src="skybox.jpg"></a-sky>
    
    <a-entity snowfall></a-entity>

    <a-sphere position="3 1.8 -5" radius="0.3" color="#000"></a-sphere>
    
    <a-cylinder position="3 1.3 -5" radius="0.1" height="1" color="#000"></a-cylinder>
    
    <a-cylinder position="2.7 1.2 -5" rotation="0 0 -30" radius="0.05" height="0.8" color="#000"></a-cylinder>
    <a-cylinder position="3.3 1.2 -5" rotation="0 0 30" radius="0.05" height="0.8" color="#000"></a-cylinder>
    
    <a-cylinder position="2.9 0.7 -5" rotation="0 0 -10" radius="0.05" height="1.4" color="#000"></a-cylinder>
    <a-cylinder position="3.1 0.7 -5" rotation="0 0 10" radius="0.05" height="1.4" color="#000"></a-cylinder>

    <a-entity position="3.5 2.7 -5">
      <a-entity geometry="primitive: circle; radius: 0.5" material="color: white; opacity: 0.8"></a-entity>
      <a-text value="I love coffee" align="center" width="4" position="0 0 0.1" color="#000"></a-text>
    </a-entity>

    <a-entity environment="preset: forest; fog: true;"></a-entity>

    <a-sound src="jazz.mp3" autoplay="true" loop="true" volume="0.5"></a-sound>

  </a-scene>

<!-- Snowfall Component -->
<script>
    AFRAME.registerComponent('snowfall', {
      init: function () {
        var el = this.el;
  
        // Create snowflakes using particles
        for (var i = 0; i < 200; i++) {
          createSnowflake(el);
        }
  
        // Function to create a snowflake
        function createSnowflake(parent) {
          var snowflake = document.createElement('a-entity');
          snowflake.setAttribute('geometry', {
            primitive: 'sphere',
            radius: Math.random() * 0.05
          });
          snowflake.setAttribute('material', {
            color: '#fff',
            opacity: Math.random() * 0.8 + 0.2
          });
          snowflake.setAttribute('position', {
            x: Math.random() * 20 - 10,
            y: Math.random() * 10 + 5,
            z: Math.random() * 20 - 10
          });
          parent.appendChild(snowflake);
  
          // Animation to fall down
          snowflake.setAttribute('animation__fall', {
            property: 'position',
            dur: 10000,  // Duration in milliseconds
            easing: 'linear',
            to: { x: snowflake.getAttribute('position').x, y: -10, z: snowflake.getAttribute('position').z },
            loop: true  // Loop the animation
          });
        }
      }
    });
  </script>  
</body>
</html>
